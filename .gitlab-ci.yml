stages:
  - test

image: python:3-slim-buster

test:unit:
  stage: test
  script:
  - apt-get update && apt-get install -y make
  - make venv
  - make unittest

test:integration:
  stage: test
  services:
  - eclipse-mosquitto
  script:
  - apt-get update && apt-get install -y make
  - make venv
  - make integrationtest
